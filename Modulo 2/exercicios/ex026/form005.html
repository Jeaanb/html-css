<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    fieldset {
      display: block;
      width: 30%;
    }

    legend {
      text-align: center;
    }
  </style>
</head>
<body>
    <form action="cadastro.php" method="get">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esmusc" id="iesmusc"> <label for="iesmusc">Musculação</label> <br>
        <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label>
      </fieldset>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
