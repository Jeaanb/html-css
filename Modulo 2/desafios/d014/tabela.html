<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Média Bimestral</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            border-collapse: collapse;
            text-align: center;
            border: 1px solid lightgrey;
        }

        th, td {
            width: 50px;
            padding: 10px;
            border: 1px solid black;
        }

    </style>
</head>
<body>

            <tbody>
                <tr>

                    <td>8</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>9</td>

                </tr>
                <tr>
                    <th colspan="5" style="text-align: left;">Média de Exatas</th>

                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>

                </tr>
                <tr>
                    <td>Geografia</td>

                    <td>9,25</td>
                </tr>
                <tr>
                    <th colspan="5" style="text-align: left;">Média de Humanas</th>
                    <td>9,1</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
