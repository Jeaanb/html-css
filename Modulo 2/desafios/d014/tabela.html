<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Bimestral</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            width: 450px;
            border-collapse: collapse;
            text-align: center;
            border: 1px solid lightgrey;
        }

        th, td {
            padding: 5px;
            border: 1px solid black;
        }

        tr.cabecalho {
            color: white;
            background-color: rgb(139, 138, 138);
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cabecalho">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="cabecalho">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td>8</td>
                    <td>9</td>
                    <td>8,5</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>8,5</td>
                    <td>9</td>
                    <td>8,75</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>6</td>
                    <td>9,5</td>
                    <td>7,75</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>9</td>
                    <td>8</td>
                    <td>8,5</td>
                </tr>
                <tr class="cabecalho">
                    <th colspan="4" style="text-align: left;"  scope="rowgroup">Média de Exatas</th>
                    <td>8,3</td>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>9</td>
                    <td>9</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>10</td>
                    <td>8,5</td>
                    <td>9,25</td>
                </tr>
                <tr class="cabecalho">
                    <th colspan="4" style="text-align: left;">Média de Humanas</th>
                    <td>9,1</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
